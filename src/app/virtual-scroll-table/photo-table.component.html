<app-title>Virtual Scroll Table</app-title>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="albumId">
    <th mat-header-cell *matHeaderCellDef>Album Id</th>
    <td mat-cell *matCellDef="let element">{{ element.albumId }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Url</th>
    <td mat-cell *matCellDef="let element">{{ element.url }}</td>
  </ng-container>

  <ng-container matColumnDef="thumbnailUrl">
    <th mat-header-cell *matHeaderCellDef>Thumbnail Url</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.thumbnailUrl }}" alt="element.title" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
